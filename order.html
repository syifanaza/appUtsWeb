<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-container"> 
        <h2>Place Your Order Here</h2>
        <div id="items" class="items-container">
            <div class="item" data-name="Coffee Caramel Popcorn Frappe" data-price="20000">Caramel Popcorn Frappe - Rp.20.000</div>
            <div class="item" data-name="Coffee Popcorn Frappe" data-price="20000">Coffee Popcorn Frappe - Rp.20.000</div>
            <div class="item" data-name="Berrypresso Iced" data-price="25000">Berrypresso Iced - Rp.25.000</div>
            <div class="item" data-name="Almond Latte" data-price="25000">Almond Latte - Rp.25.000</div>
            <div class="item" data-name="Coffee Avocadolime" data-price="25000">Coffee Avocadolime - Rp.25.000</div>
            <div class="item" data-name="Palm Sugar Frappe" data-price="35000">Palm Sugar Frappe - Rp.35.000</div>
            <div class="item" data-name="Iced Black Lychee" data-price="35000">Iced Black Lychee -  Rp.35.000</div>
        </div>
        <div id="total" class="total-container">Total:    Rp.0</div>
    </div>
    <body class="order-page">
    </body>    
    <script src="app.js"></script>
</body>
</html>
